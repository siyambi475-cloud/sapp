<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siam Multi Video App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="p-4 max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-center text-indigo-400 my-4">Siam Entertainment</h1>
        <input type="text" id="q" onkeyup="search()" placeholder="সার্চ করুন..." class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 mb-6">
        
        <div id="grid" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
    </div>

    <div id="player" class="hidden fixed inset-0 bg-black/95 flex flex-col items-center justify-center z-50 p-2">
        <button onclick="closePlayer()" class="mb-4 bg-red-600 px-6 py-2 rounded-full font-bold">বন্ধ করুন</button>
        <div class="w-full max-w-3xl aspect-video bg-black">
            <iframe id="videoFrame" src="" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        let allVideos = [];
        const DB_URL = "https://raw.githubusercontent.com/siyambi475-cloud/sapp/main/database.json";

        async function load() {
            const res = await fetch(DB_URL);
            allVideos = await res.json();
            display(allVideos);
        }

        function display(data) {
            document.getElementById('grid').innerHTML = data.map(v => `
                <div onclick="play('${v.url}')" class="bg-gray-800 rounded-lg overflow-hidden cursor-pointer shadow-lg hover:scale-105 transition">
                    <img src="${v.thumbnail}" class="w-full h-32 object-cover">
                    <div class="p-2 text-sm font-semibold truncate">${v.title}</div>
                </div>
            `).join('');
        }

        function search() {
            const q = document.getElementById('q').value.toLowerCase();
            const filtered = allVideos.filter(v => v.title.toLowerCase().includes(q));
            display(filtered);
        }

        function play(url) {
            document.getElementById('videoFrame').src = url;
            document.getElementById('player').classList.remove('hidden');
        }

        function closePlayer() {
            document.getElementById('videoFrame').src = "";
            document.getElementById('player').classList.add('hidden');
        }

        load();
    </script>
</body>
</html>
